<mat-card>
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <form [formGroup]="registrationForm" name="registrationForm" (ngSubmit)="createUser()">
      <!-- username field -->
      <mat-form-field appearance="outline">
        <mat-label>Enter username </mat-label>
        <input matInput>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline">
        <mat-label>Enter Password </mat-label>
        <input matInput type="password">
      </mat-form-field>
    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
